<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Course Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styling */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding: 20px;
            transition: width 0.3s;
        }

        #sidebar h2 {
            margin-top: 0;
            text-align: center;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #sidebar li {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #34495e;
            text-align: center;
            transition: background-color 0.3s;
        }

        #sidebar li:hover {
            background-color: #1abc9c;
        }

        /* Main content styling */
        #main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            #sidebar {
                width: 60px;
            }

            #main-content {
                margin-left: 60px;
            }

            #sidebar ul li {
                text-align: center;
                padding: 15px;
            }

            #sidebar ul li span {
                display: none;
            }

            #sidebar ul li i {
                display: inline-block;
            }
        }

        /* Course Planner styling */
        .course-planner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .course-planner-container h2 {
            margin-bottom: 20px;
        }

        .course-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
        }

        .course-form label {
            margin-top: 10px;
        }

        .course-form input,
        .course-form select,
        .course-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .course-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .course-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><button  onclick="window.location.href='dash_board.html'"><i class="fas fa-home"></i><span > Dashboard</span></li></button>
            <li><button  onclick="window.location.href='course_planner.html'"><i class="fas fa-book-open"></i><span > Course Planner</span></li></button>
            <li><button onclick="window.location.href='lesson_planner.html'"><i class="fas fa-chalkboard-teacher"></i><span  > Lesson Planner</span></li></button>
            <li><button  onclick="window.location.href='inbox.html'"><i class="fas fa-envelope"></i><span> Inbox</span></li></button>
        </ul>
    </div>

    <!-- Main content area -->
    <div id="main-content">
        <div class="course-planner-container">
            <h2>Faculty Course Planner</h2>
            <!-- Course form -->
            <form class="course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>

                <label for="course-description">Course Description:</label>
                <textarea id="course-description" name="course-description" rows="4" required></textarea>

                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor" required>

                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits" min="1" max="6" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <button type="submit">Create Course</button>
            </form>
        </div>
    </div>
</body>

</html>
