<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styling */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding: 20px;
            transition: width 0.3s;
        }

        #sidebar h2 {
            margin-top: 0;
            text-align: center;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #sidebar li {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #34495e;
            text-align: center;
            transition: background-color 0.3s;
        }

        #sidebar li:hover {
            background-color: #1abc9c;
        }

        /* Main content styling */
        #main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            #sidebar {
                width: 60px;
            }

            #main-content {
                margin-left: 60px;
            }

            #sidebar ul li {
                text-align: center;
                padding: 15px;
            }

            #sidebar ul li span {
                display: none;
            }

            #sidebar ul li i {
                display: inline-block;
            }
        }

        /* Inbox styling */
        .inbox-container {
            text-align: center;
        }

        .inbox-container h2 {
            margin-bottom: 20px;
        }

        .inbox-message {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .inbox-message h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><button onclick="window.location.href='dash_board.html'"><i class="fas fa-home"></i><span> Dashboard</span></li></button>
            <li><button onclick="window.location.href='course_planner.html'"><i class="fas fa-book-open"></i><span> Course Planner</span></li></button>
            <li><button onclick="window.location.href='Lesson_palnner.html'"><i class="fas fa-chalkboard-teacher"></i><span> Lesson Planner</span></li></button>
            <li><button onclick="window.location.href='inbox.html'"><i class="fas fa-envelope"></i><span> Inbox</span></li></button>
        </ul>
    </div>

    <!-- Main content area -->
    <div id="main-content">
        <div class="inbox-container">
            <h2>Inbox</h2>
            <!-- Inbox messages -->
            <div class="inbox-message">
                <h3>Message Title 1</h3>
                <p></p>
            </div>
            <div class="inbox-message">
                <h3>Message Title 2</h3>
                <p></p>
            </div>
            <!-- Add more inbox messages as needed -->
        </div>
    </div>
</body>

</html>
